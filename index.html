<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    </header>
    <div class="container">
      <div class = "row">

        <div class="input-group input-group-lg time-block" data-index = "9">
          <label for="colHour9" class="col-sm-2 col-form-label col-form-label-lg hour">9 AM</label>
          <textarea class="textarea form-control" id = "hour9"></textarea>
          <button class="saveBtn" type="button" id="btn9"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "10">
          <label for="colHour10" class="col-sm-2 col-form-label col-form-label-lg hour">10 AM</label>
          <textarea class="textarea form-control" id = "hour10"></textarea>
          <button class="saveBtn" type="button" id="btn10"><i class="fas fa-save"></i></button>
        </div>
        
        <div class="input-group input-group-lg time-block" data-index = "11">
          <label for="colHour11" class="col-sm-2 col-form-label col-form-label-lg hour">11 AM</label>
          <textarea class="textarea form-control" id = "hour11"></textarea>
          <button class="saveBtn" type="button" id="btn11"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "12">
          <label for="colHour12" class="col-sm-2 col-form-label col-form-label-lg hour">12 PM</label>
          <textarea class="textarea form-control" id = "hour12"></textarea>
          <button class="saveBtn" type="button" id="btn12"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "13">
          <label for="colHour1" class="col-sm-2 col-form-label col-form-label-lg hour">1 PM</label>
          <textarea class="textarea form-control" id = "hour13"></textarea>
          <button class="saveBtn" type="button" id="btn13"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "14" >
          <label for="colHour2" class="col-sm-2 col-form-label col-form-label-lg hour">2 PM</label>
          <textarea class="textarea form-control" id = "hour14"></textarea>
          <button class="saveBtn" type="button" id="btn14"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "15">
          <label for="colHour3" class="col-sm-2 col-form-label col-form-label-lg hour">3 PM</label>
          <textarea class="textarea form-control" id = "hour15"></textarea>
          <button class="saveBtn" type="button" id="btn15"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "16">
          <label for="colHour4" class="col-sm-2 col-form-label col-form-label-lg hour">4 PM</label>
          <textarea class="textarea form-control" id = "hour16"></textarea>
          <button class="saveBtn" type="button" id="btn16"><i class="fas fa-save"></i></button>
        </div>

        <div class="input-group input-group-lg time-block" data-index = "17">
          <label for="colHour5" class="col-sm-2 col-form-label col-form-label-lg hour">5 PM</label>
          <textarea class="textarea form-control" id = "hour17"></textarea>
          <button class="saveBtn" type="button" id="btn17"><i class="fas fa-save"></i></button>
        </div>

        <button class = "clearBtn" type = "button">Clear All </button>
      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./script.js"></script>
  </body>
</html>
